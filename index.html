<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <link rel="manifest" href="./pwa.webmanifest" />
  <body style="background-color: skyblue">
    <h1 id="title" class="title"></h1>
    <div id="game" class="game"></div>

    <br />
    <div class="interaction">
      <span id="sunLevelText"></span>
      <button id="passTimeButton" class="time-button">Pass Time</button>
      <select id="languageButton" name="Language" class="language-button">
        <option value="en">English</option>
        <option value="kr">한국어</option>
        <option value="pr">Persian</option>
      </select>
    </div>
    <div class="save">
      <p id="saveManagement">Save Management</p>
      <button id="undoButton" class="button">Undo</button>
      <button id="redoButton" class="button">Redo</button>
      <br />

      <button id="saveButton1" class="button">Save Game</button>
      <br />
      <div id="loadSaves" class="loadSaves"></div>
      <br />
      <button id="loadAutoSaveButton" class="button">Load Auto Save</button>
      <br />
      <button id="reset" class="button">Clear Data</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <br />
    <p id="scenarios">Scenarios:</p>
    <div id="scenarioButtons"></div>
  </body>
</html>
